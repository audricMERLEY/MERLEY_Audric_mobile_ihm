<ion-header>
  <ion-navbar>
    <ion-title>Display User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row align-items-center>
    <ion-col col-auto>
      <ion-avatar item-start>
        <img class="item-avatar" src={{user.avatar}}>
      </ion-avatar>
    </ion-col>
    <ion-col col-auto>
      <ion-item>
        <h2>{{user.first_name}} {{user.last_name | uppercase}}</h2>
        <p>{{user.email}}</p>
        <p>{{user.id}}</p>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <button ion-fab color="secondary" (click)="modify()" item-start>
          <ion-icon name="md-construct"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-auto>
        <button ion-fab color="danger" (click)="removeUser()" item-start>
          <ion-icon name="md-pulse"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
