<ion-header>
  <ion-navbar>
    <ion-title>LoginChoice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-button round outline large icon-end (click)="goLogin()">Log In
        <ion-icon name="md-contact"></ion-icon>
      </button>
      <div class="separator">or</div>
      <button ion-button outline round large color="secondary" icon-end (click)="goRegister()">Sign Up
      <ion-icon name = "md-add-circle"></ion-icon>
      </button>
  </ion-list>
</ion-content>
