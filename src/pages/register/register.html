<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="Email" id="email" name="email" ngModel={{cred.email}} required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" id="password" name="password" ngModel={{cred.password}} required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round type="submit" [disabled]="f.invalid">Create account</button>
  </form>
</ion-content>
