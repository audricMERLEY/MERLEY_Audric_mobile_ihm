<ion-header>
  <ion-navbar>
    <ion-title>Create user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" id="name" name="name" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Job" id="job" name="job" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round type="submit" [disabled]="f.invalid">Create user</button>
  </form>
</ion-content>
