<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Email" type="email" id="email" name="email" class="form-control" ngModel={{cred.email}} required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" type="password" id="password" name="password" class="form-control" ngModel={{cred.password}} required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round type="submit" [disabled]="f.invalid">Log in</button>
  </form>
</ion-content>
