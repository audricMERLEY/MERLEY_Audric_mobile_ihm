<ion-header>
  <ion-navbar>
    <ion-title>Users Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher id="refresh" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <button ion-button color="secondary" (click)="createUser()" icon-only block>
    <ion-icon name="md-add-circle"></ion-icon>
  </button>
 <user-details *ngFor="let usr of userList" [first_name]="usr.first_name" [last_name]="usr.last_name"
               [avatar] = "usr.avatar"
               [indice]="usr.id" [email]= "usr.email"></user-details>
</ion-content>
